<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter">
        <input type="search" id="searchInput" placeholder="Search movies...">
        <button onclick="searchMovies()">Search</button>
        <select id="yearSort">
            <option value="">Sort by Year</option>
            <option value="asc">Oldest First</option>
            <option value="desc">Newest First</option>
        </select>
    </div>

    <div id="movieList" class="parent"></div>
    <div id="movieDetail" class="detail-view" style="display:none;">
        <button onclick="backToList()" class="back-btn">Back to List</button>
        <div id="detailContent"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
